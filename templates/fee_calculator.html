<!DOCTYPE html>
<html>
<head>
    <title>Fee Calculator - FITNESS WORLD</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body style="background-image: url('/static/images/caco.png'); background-size: cover;" class="bg-red-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-8">Fee Calculator</h1>
        <form action="/fee_calculator" method="POST" class="w-full max-w-lg">
            <div class="mb-4">
                <label for="sessions_per_week" class="block text-sm font-medium text-gray-700">Sessions per Week:</label>
                <input type="number" id="sessions_per_week" name="sessions_per_week" required
                       class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
            </div>

            <div class="mb-4">
                <label for="training_plan" class="block text-sm font-medium text-gray-700">Training Plan:</label>
                <select id="training_plan" name="training_plan"
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                    <option value="Beginner">Beginner (2 Sessions per week) - Weekly Fee: NPR 1000</option>
                    <option value="Intermediate">Intermediate (3 Sessions per week) - Weekly Fee: NPR 2000</option>
                    <option value="Elite">Elite (more than 5 Sessions per week) - Weekly Fee: NPR 3000</option>
                </select>
            </div>

            <div class="mb-4">
                <input type="checkbox" id="private_trainer" name="private_trainer" value="Private Trainer"
                       class="mr-2">
                <label for="private_trainer" class="text-sm font-medium text-gray-700">Private Trainer - Per Hour: NPR 500</label><br>

                <input type="checkbox" id="sauna" name="sauna" value="Sauna" class="mr-2">
                <label for="sauna" class="text-sm font-medium text-gray-700">Sauna - Per Session: NPR 1500</label><br>

                <input type="checkbox" id="swimming" name="swimming" value="Swimming" class="mr-2">
                <label for="swimming" class="text-sm font-medium text-gray-700">Swimming - Per Session: NPR 500</label>
            </div>

            <div class="mb-4">
                <input type="submit" value="Calculate Fee"
                       class="w-full bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded cursor-pointer">
            </div>
        </form>

        {% if total_fee %}
        <p class="text-lg font-medium text-gray-800">Total Fee: NPR {{ total_fee }}</p>
        {% endif %}
    </div>
</body>
</html>
